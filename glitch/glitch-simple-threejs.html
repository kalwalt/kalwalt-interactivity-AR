<!DOCTYPE html>
<html lang="en">
<head>
  <title>three.js webgl - experiment with postprocessing and digital glitch</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <style>
  body {
      margin: 0px;
      background-color: #000000;
      overflow: hidden;
    }
  </style>
</head>
<body>
<script src='../resources/three.js'></script>
<script src="../resources/js/shaders/CopyShader.js"></script>
<script src="../resources/js/shaders/DigitalGlitch.js"></script>
<script src="../resources/js/postprocessing/EffectComposer.js"></script>
<script src="../resources/js/postprocessing/RenderPass.js"></script>
<script src="../resources/js/postprocessing/MaskPass.js"></script>

<script id="vertexShader" type="x-shader/x-vertex">
			precision mediump float;
			precision mediump int;
			uniform mat4 modelViewMatrix; // optional
			uniform mat4 projectionMatrix; // optional
			attribute vec3 position;
			attribute vec4 color;
			varying vec3 vPosition;
			varying vec4 vColor;
			void main()	{
				vPosition = position;
				vColor = color;
				gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
			}
		</script>

		<script id="fragmentShader" type="x-shader/x-fragment">
			precision mediump float;
			precision mediump int;
			uniform float time;
			varying vec3 vPosition;
			varying vec4 vColor;
      // Some useful functions
      vec3 mod289(vec3 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
      vec2 mod289(vec2 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
      vec3 permute(vec3 x) { return mod289(((x*34.0)+1.0)*x); }
      //
      // Description : GLSL 2D simplex noise function
      //      Author : Ian McEwan, Ashima Arts
      //  Maintainer : ijm
      //     Lastmod : 20110822 (ijm)
      //     License :
      //  Copyright (C) 2011 Ashima Arts. All rights reserved.
      //  Distributed under the MIT License. See LICENSE file.
      //  https://github.com/ashima/webgl-noise
      //
      float snoise(vec2 v) {

      // Precompute values for skewed triangular grid
      const vec4 C = vec4(0.211324865405187,
                          // (3.0-sqrt(3.0))/6.0
                          0.366025403784439,
                          // 0.5*(sqrt(3.0)-1.0)
                          -0.577350269189626,
                          // -1.0 + 2.0 * C.x
                          0.024390243902439);
                          // 1.0 / 41.0

      // First corner (x0)
      vec2 i  = floor(v + dot(v, C.yy));
      vec2 x0 = v - i + dot(i, C.xx);

      // Other two corners (x1, x2)
      vec2 i1 = vec2(0.0);
      i1 = (x0.x > x0.y)? vec2(1.0, 0.0):vec2(0.0, 1.0);
      vec2 x1 = x0.xy + C.xx - i1;
      vec2 x2 = x0.xy + C.zz;

      // Do some permutations to avoid
      // truncation effects in permutation
      i = mod289(i);
      vec3 p = permute(
              permute( i.y + vec3(0.0, i1.y, 1.0))
                  + i.x + vec3(0.0, i1.x, 1.0 ));

      vec3 m = max(0.5 - vec3(
                          dot(x0,x0),
                          dot(x1,x1),
                          dot(x2,x2)
                          ), 0.0);

      m = m*m ;
      m = m*m ;

      // Gradients:
      //  41 pts uniformly over a line, mapped onto a diamond
      //  The ring size 17*17 = 289 is close to a multiple
      //      of 41 (41*7 = 287)

      vec3 x = 2.0 * fract(p * C.www) - 1.0;
      vec3 h = abs(x) - 0.5;
      vec3 ox = floor(x + 0.5);
      vec3 a0 = x - ox;

      // Normalise gradients implicitly by scaling m
      // Approximation of: m *= inversesqrt(a0*a0 + h*h);
      m *= 1.79284291400159 - 0.85373472095314 * (a0*a0+h*h);

      // Compute final noise value at P
      vec3 g = vec3(0.0);
      g.x  = a0.x  * x0.x  + h.x  * x0.y;
      g.yz = a0.yz * vec2(x1.x,x2.x) + h.yz * vec2(x1.y,x2.y);
      return 130.0 * dot(m, g);
    }

			void main()	{
				vec4 color = vec4( vColor );
				color.r += sin( vPosition.x * 10.0 + time )
        + cos( vPosition.y * 2.0 + time ) * tan( vPosition.z * 3.5 + time);
        vec2 st = vec2(0.0, 0.0);
        st.x = vPosition.x * 2.20110822 + time;
        st.y = vPosition.y * 2.17863456 + time;
        color.g += snoise( st.yx );
				gl_FragColor = color;
			}
		</script>
<script>

  var mat2, plane;
  var camera, scene, renderer, composer;
  var object, light;

  var glitchPass;

  init();
  createGUI();
  render();

  function init(){
  // init renderer
	renderer	= new THREE.WebGLRenderer();

	renderer.setClearColor(new THREE.Color('lightgrey'), 0)
  renderer.setPixelRatio( window.devicePixelRatio );
	renderer.setSize( window.innerWidth, window.innerHeight );
	document.body.appendChild( renderer.domElement );

  // Create a camera 	note: the camera will be added in the final composer pass
  camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 1, 10 );
	camera.position.z = 2;

	// init scene and camera
	scene	= new THREE.Scene();
  scene.fog = new THREE.Fog( 0x000000, 1, 1000 );

  // geometry
  var triangles = 500;
  var geometry = new THREE.BufferGeometry();
  var positions = [];
  var colors = [];
  for ( var i = 0; i < triangles; i ++ ) {
    positions.push( Math.random() - 0.5 );
    positions.push( Math.random() - 0.5 );
    positions.push( Math.random() - 0.5  );
    colors.push( Math.random() * 255 );
    colors.push( Math.random() * 255 );
    colors.push( Math.random() * 255 );
    colors.push( Math.random() * 255 );
    }

  var positionAttribute = new THREE.Float32BufferAttribute( positions, 3 );
  var colorAttribute = new THREE.Uint8BufferAttribute( colors, 4 );
  colorAttribute.normalized = true; // this will map the buffer values to 0.0f - +1.0f in the shader
  geometry.setAttribute( 'position', positionAttribute );
  geometry.setAttribute( 'color', colorAttribute );
  // material
  var material = new THREE.RawShaderMaterial( {
    	uniforms: {
    	time: { value: 1.0 }
    					},
      vertexShader: document.getElementById( 'vertexShader' ).textContent,
    	fragmentShader: document.getElementById( 'fragmentShader' ).textContent,
    	side: THREE.DoubleSide,
    	transparent: true
    	} );

  var mesh = new THREE.Mesh( geometry, material );
  mesh.scale.x = 2.0;
  mesh.scale.y = 0.5;
  mesh.scale.z = 2.0;
  scene.add( mesh );

  scene.add( new THREE.AmbientLight( 0x222222 ) );

  light = new THREE.DirectionalLight( 0xffffff );
  light.position.set( 1, 1, 1 );
  scene.add( light );

  // postprocessing

  composer = new THREE.EffectComposer( renderer );
  composer.addPass( new THREE.RenderPass( scene, camera ) );

  glitchPass = new THREE.GlitchPass();
  glitchPass.goWild = false;
  composer.addPass( glitchPass );

  window.addEventListener( 'resize', onWindowResize, false );
}

function createGUI() {
  var gui = new dat.GUI();
	gui.add( glitchPass, 'goWild' );
			}

function onWindowResize() {
			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();
			renderer.setSize( window.innerWidth, window.innerHeight );
      composer.setSize( window.innerWidth, window.innerHeight );
			//render();
			}

function render() {
      requestAnimationFrame( render );

      var time = performance.now();
			var object = scene.children[ 0 ];
			object.rotation.y = time * 0.0005;
			object.material.uniforms.time.value = time * 0.005;

      composer.render();
			//renderer.render( scene, camera );
    }
</script>
</body>
</html>
