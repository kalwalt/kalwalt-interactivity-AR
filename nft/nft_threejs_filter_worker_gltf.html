<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>NFT marker example with a WebWorker and Three.js</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=0.5, maximum-scale=1">

</head>
<body class="loading">
	<div id="loading" >
			<img alt="ar.js logo" src="../resources/data/logo.gif" />
			<span class="loading-text">Loading, please wait</span>
	</div>
  <!--
  ==================
  STATS
  ==================
  -->

      <div id="stats" class="ui stats">

          <div id="stats1" class="stats-item">
              <p class="stats-item-title">
                  Main
              </p>
          </div>

          <div id="stats2" class="stats-item">
              <p class="stats-item-title">
                  Worker
              </p>
          </div>

      </div>

  <!--
  ==================
  CAMERA VIDEO & CANVAS
  ==================
  -->

      <div id="app">
          <video
              loop
              autoplay
              muted
              playsinline
              id="video">
          </video>

          <canvas id="canvas"></canvas>
      </div>

      <a
          href="https://raw.githubusercontent.com/artoolkit/artoolkit5/master/doc/Marker%20images/pinball.jpg"
          class="ui marker"
          target="_blank">
          ðŸ–¼ Marker Image

		<script src="../resources/three.min.js"></script>
		<script src="../resources/js/libs/stats.min.js"></script>
    <script src="../resources/js/GLTFLoader.js"></script>
    <script src="threejs_filter_worker_gltf.js"></script>

    <script>

    /**
     * STATS
     */
    var statsMain = new Stats();
    statsMain.showPanel( 0 ); // 0: fps, 1: ms, 2: mb, 3+: custom
    document.getElementById( 'stats1' ).appendChild( statsMain.dom );

    var statsWorker = new Stats();
    statsWorker.showPanel( 0 ); // 0: fps, 1: ms, 2: mb, 3+: custom
    document.getElementById( 'stats2' ).appendChild( statsWorker.dom );

    /**
     * APP / ELEMENTS
     */
    var container = document.getElementById( 'app' );
    var video = document.getElementById( 'video' );
    var canvas = document.getElementById( 'canvas' );

    /**
     * APP / VIDEO STREAM
     */

        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
          var hint = {
              audio: false,
              video: true
          };
          if( window.innerWidth < 800 ) {
              hint = {
                  audio: false,
                  video: {
                      facingMode: 'environment',
                      width: { ideal: 1024, },
                      height: { ideal: 540, }
                  },
              };
          }

          navigator.mediaDevices.getUserMedia( hint ).then( function( stream ) {
              video.srcObject = stream;
              video.addEventListener( 'loadedmetadata', function() {
                  video.play();

                  console.log( 'video', video, video.videoWidth, video.videoHeight );

                  start(
                      container,
                      markers['pinball'],
                      video,
                      video.videoWidth,
                      video.videoHeight,
                      canvas,
                      function() {
                          statsMain.update()
                      },
                      function() {
                          statsWorker.update();
                      },
                      null
                  );
              } );
          } );
      }
    </script>
</body>

</html>
