<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ARnft example showing a video</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=0.5, maximum-scale=1">
	<link rel="stylesheet" href="css/nft-style.css">
</head>
<body>

      <a
          href="https://raw.githubusercontent.com/artoolkitx/artoolkit5/master/doc/Marker%20images/pinball.jpg"
          class="ui marker"
          target="_blank">
          ðŸ–¼ Marker Image
      </a>

		<script src="../resources/three.min.js"></script>
		<script src="../resources/ARnftThreejs.js"></script>
		<script src="../resources/ARnft.js"></script>

		<script>
			ARnft.ARnft.init(640, 480, "ARnft/DataNFT/pinball", 'config.json', true)
				.then((nft) => {
					let root = new THREE.Object3D();
					root.matrixAutoUpdate = false;
					document.addEventListener('containerEvent', function (ev) {
	
						let canvas = document.getElementById('canvas');
						let fov = 0.8 * 180 / Math.PI;
						let ratio = window.clientWidth / window.clientHeight;
						let config = {
							"renderer": {
								"alpha": true,
								"antialias": true,
								"context": null,
								"precision": "mediump",
								"premultipliedAlpha": true,
								"stencil": true,
								"depth": true,
								"logarithmicDepthBuffer": true,
								"objVisibility": false
							},
							"camera": {
								"fov": fov,
								"ratio": ratio,
								"near": 0.01,
								"far": 1000
							}
						}
	
						let sceneThreejs = new ARnftThreejs.SceneRendererTJS(config, canvas, root, nft.uuid,
							true);
						sceneThreejs.initRenderer();
	
						let nftAddTJS = new ARnftThreejs.NFTaddTJS(root);
						nftAddTJS.addVideo('arvideo', 180);
	
						const tick = () => {
							sceneThreejs.draw();
							window.requestAnimationFrame(tick)
						}
						tick()
					})
				}).catch((error) => {
					console.log(error);
				});
		</script>

</body>

</html>
