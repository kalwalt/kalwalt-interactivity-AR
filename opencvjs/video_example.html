<!doctype html>
<html>

<head>
    <title>OpenCV Video Examples - Camera</title>
    <link href="app.css" rel="stylesheet">
</head>

<body>
    <h1>OpenCV Camera</h1>
    <div>
        <button id="actionBtn">Start</button>
    </div>
    <video id="video" width="300" height="225"></video>
    <canvas id="canvasOutput"></canvas>
    <script async src="../resources/opencv/opencv.js" type="text/javascript" onload="onCvLoaded();"></script>
    <script>
        async function onCvLoaded() {
            console.log('cv', cv);
            if (cv instanceof Promise) {
                cv = await cv;
                console.log(cv.getBuildInformation());
                //onloadCallback();
                onReady();
            } else {
                cv['onRuntimeInitialized'] = () => {
                    console.log(cv.getBuildInformation());
                    //onloadCallback();
                    onReady();
                }
            }

        }
        const video = document.getElementById('video');
        const actionBtn = document.getElementById('actionBtn');
        const width = 300;
        const height = 225;
        const FPS = 30;
        let stream;
        let streaming = false;
        function onReady() {
            let src;
            let dst;
            const cap = new cv.VideoCapture(video);

            actionBtn.addEventListener('click', () => {
                if (streaming) {
                    stop();
                    actionBtn.textContent = 'Start';
                } else {
                    start();
                    actionBtn.textContent = 'Stop';
                }
            });

            function start() {
                navigator.mediaDevices.getUserMedia({ video: true, audio: false })
                    .then(_stream => {
                        stream = _stream;
                        console.log('stream', stream);
                        video.srcObject = stream;
                        video.play();
                        streaming = true;
                        src = new cv.Mat(height, width, cv.CV_8UC4);
                        dst = new cv.Mat(height, width, cv.CV_8UC1);
                        setTimeout(processVideo, 0)
                    })
                    .catch(err => console.log(`An error occurred: ${err}`));
            }

            function stop() {
                if (video) {
                    video.pause();
                    video.srcObject = null;
                }
                if (stream) {
                    stream.getVideoTracks()[0].stop();
                }
                streaming = false;
            }

            function processVideo() {
                if (!streaming) {
                    src.delete();
                    dst.delete();
                    return;
                }
                const begin = Date.now();
                cap.read(src)
                cv.cvtColor(src, dst, cv.COLOR_RGBA2GRAY);
                cv.imshow('canvasOutput', dst);
                const delay = 1000 / FPS - (Date.now() - begin);
                setTimeout(processVideo, delay);
            }
        }

    </script>
</body>

</html>
